
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quads-loader
spec:
  selector:
    matchLabels:
      app: quads-loader
  template:
    metadata:
      labels:
        app: quads-loader
    spec:
      containers:
      - name: quads-loader
        image: vcity/quads-loader
        imagePullPolicy: Always
        env:
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgresql-db-secret
              key: POSTGRES_PASSWORD
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgresql-db-secret
              key: POSTGRES_USER
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            secretKeyRef:
              name: postgresql-db-secret
              key: DATASOURCE_URL
        resources:
          limits:
            memory: "32Gi"
            cpu: "8"
        ports:
        - containerPort: 8080
---
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: quads-loader
spec:
  selector:
    app: quads-loader
  type: ClusterIP
  ports:
  - name: quads-loader
    protocol: TCP
    port: 8080
    targetPort: 8080
