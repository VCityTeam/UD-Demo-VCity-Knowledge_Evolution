
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: blazegraph
spec:
  serviceName: blazegraph
  selector:
    matchLabels:
      app: blazegraph
  template:
    metadata:
      labels:
        app: blazegraph
    spec:
      containers:
      - name: blazegraph
        image: vcity/blazegraph-cors
        imagePullPolicy: Always
        env:
        - name: BLAZEGRAPH_QUADS
          value: "true"
        - name: BLAZEGRAPH_TIMEOUT
          value: "600000"
        - name: BLAZEGRAPH_MEMORY
          value: "32G"
        resources:
          requests:
            memory: "16Gi"
            cpu: "8"
          limits:
            memory: "64Gi"
            cpu: "32"
        ports:
        - containerPort: 8080
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: 
          - ReadWriteOnce
        resources:
          requests:
            storage: 50Gi
---
# https://kubernetes.io/docs/concepts/services-networking/service/
apiVersion: v1
kind: Service
metadata:
  name: blazegraph
spec:
  selector:
    app: blazegraph
  type: ClusterIP
  ports:
  - name: blazegraph
    protocol: TCP
    port: 9999
    targetPort: 8080
