apiVersion: batch/v1
kind: Job
metadata:
  name: dataset-transformer-job
spec:
  template:
    spec:
      containers:
      - name: dataset-transformer-theoretical
        image: harbor.pagoda.os.univ-lyon1.fr/ud-evolution/quads-creator
        args: ["/app/data/theoretical", "/app/data", "*", "ttl", "theoretical", "BSBM"]
        volumeMounts:
        - name: converg-dataset-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
          limits:
            memory: "32Gi"
            cpu: "4"
      - name: dataset-transformer-relational
        image: harbor.pagoda.os.univ-lyon1.fr/ud-evolution/quads-creator
        args: ["/app/data/relational", "/app/data", "*", "ttl", "relational", "BSBM"]
        volumeMounts:
        - name: converg-dataset-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "16Gi"
            cpu: "4"
          limits:
            memory: "32Gi"
            cpu: "4"
      volumes:
      - name: converg-dataset-volume
        persistentVolumeClaim:
          claimName: converg-dataset-pvc
      restartPolicy: Never