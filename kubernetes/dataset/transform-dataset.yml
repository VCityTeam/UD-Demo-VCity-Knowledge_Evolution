apiVersion: batch/v1
kind: Job
metadata:
  name: dataset-transformer-job
spec:
  template:
    spec:
      containers:
      - name: dataset-transformer-relational
        image: vcity/quads-creator
        imagePullPolicy: Always
        args: ["/app/data/relational", "/app/data", "*", "relational", "BSBM"]
        volumeMounts:
        - name: converg-dataset-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "16Gi"
            cpu: "2"
      - name: dataset-transformer-theoretical
        image: vcity/quads-creator
        imagePullPolicy: Always
        args: ["/app/data/theoretical", "/app/data", "*", "theoretical", "BSBM"]
        volumeMounts:
        - name: converg-dataset-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "16Gi"
            cpu: "2"

      - name: dataset-transformer-relational-alt
        image: vcity/quads-creator
        imagePullPolicy: Always
        args: ["/app/data/relational-alt", "/app/data", "*", "relational", "BSBM-alt"]
        volumeMounts:
        - name: converg-dataset-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "16Gi"
            cpu: "2"
      - name: dataset-transformer-theoretical-alt
        image: vcity/quads-creator
        imagePullPolicy: Always
        args: ["/app/data/theoretical-alt", "/app/data", "*", "theoretical", "BSBM-alt"]
        volumeMounts:
        - name: converg-dataset-volume
          mountPath: /app/data
        resources:
          requests:
            memory: "8Gi"
            cpu: "2"
          limits:
            memory: "16Gi"
            cpu: "2"
      volumes:
      - name: converg-dataset-volume
        persistentVolumeClaim:
          claimName: converg-dataset-pvc
      restartPolicy: Never